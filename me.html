		body{
			font-family:poppins;

<body>
          <div class="container">
                <h1> Connect Me </h1>
                <p> connect with me </p>
          </div>
          <div class="contact-box">
            <div class="contact-left">
              <h3> Tell me about your company</h3>
                <form>
                  <div class="input-row">
                    <div class="input-group">
                      <label>  My Name </label>
                      <input type="text"
                      placeholder="وليد خالد أحمد صدّوق">
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-group">
                      <label> Phone </label>
                      <input type="text"
                      placeholder="00962-79-65 84 318">
                    </div>
                  </div>

                  <div class="input-row">
                    <div class="input-group">
                      <label> E-mail </label>
                      <input type="text"
                      placeholder="waleedsadouq@gmail.com">
                  </div>
                  </div>
                  <div class="input-row">
                    <div class="input-group">
                      <label> Subject </label>
                      <input type="text"
                      placeholder="">
                    </div>
                  </div>
                </form>

            </div>
            <div class="contact-right">
              <h3> Reach Me </h3>

            </div>
    </div>

</body>
